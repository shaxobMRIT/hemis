function parseTests(text) {
  return text.split('+++++')
    .map(b => b.trim())
    .filter(Boolean)
    .map(block => {
      const parts = block.split('====').map(p => p.trim());
      return {
        question: parts[0].toLowerCase(),
        rawQuestion: parts[0],
        answers: parts.slice(1).map(a => ({
          text: a.replace(/^#/, ''),
          correct: a.startsWith('#')
        }))
      };
    });
}

const allTests = parseTests(testText);

function findQuestions() {
  const input = document.getElementById('searchQuestions').value
    .toLowerCase()
    .split('\n')
    .map(q => q.trim())
    .filter(Boolean);

  const results = document.getElementById('results');
  results.innerHTML = '';

  let found = 0;

  allTests.forEach(test => {
    if (input.some(q => test.question.includes(q))) {
      found++;

      const box = document.createElement('div');
      box.className = 'test';

      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.textContent = test.rawQuestion;
      box.appendChild(qDiv);

      test.answers.forEach(ans => {
        const a = document.createElement('div');
        a.className = 'answer';
        a.textContent = ans.text;
        if (ans.correct) a.classList.add('correct');
        box.appendChild(a);
      });

      results.appendChild(box);
    }
  });

  if (found === 0) {
    results.innerHTML = "<p style='color:#dc3545;'>Mos savollar topilmadi</p>";
  }
}
</script>
